<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 8 Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculatorForm">
        <input type="number" id="number1" placeholder="Number 1" required>
        <input type="number" id="number2" placeholder="Number 2" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    <p id="resultText" style="font-weight: bold;"></p>

    <script src="hw8.js"></script>
</body>
</html>
